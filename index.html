<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charaset="UTF-08">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <!-- viewportってなんだろう？userscalable無効化-->
    <title>Round_phu</title>
    <link rel="stylesheet" href="styles/main.css" />

    <script src="scripts/canvas_lib2.js"></script>


    <script src="scripts/functions/splash_screen_f.js"></script>
    <script src="scripts/functions/function.js"></script>
    <script src="scripts/functions/debag.js"></script>
    <script src="scripts/functions/touchevent2.js"></script>
    <script src="scripts/functions/stage_1_src_load.js"></script>

    <script src="scripts/splash-screen.js"> </script>
    <script src="scripts/movie.js"></script>
    <script src="scripts/functions/stage_1_f.js"></script>
    <script src="scripts/functions/stage_2_f.js"></script>
    <script src="scripts/word.js"></script>
    <script src="scripts/phu_start.js"></script>

    <script src="scripts/functions/stage_2_src_load.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="scripts/main2.js"></script>

    <audio class="background_audio">
        <source src="src/music/family_circle.mp3" type="audio/mp3">
    </audio>
    <audio class="text_audio">
        <source src="src/music/決定、ボタン押下2.mp3" type="audio/mp3">
    </audio>
    <audio class="settings_select">
        <source src="src/music/決定、ボタン押下29.mp3" type="audio/mp3">
    </audio>
    <audio class="cannot">
        <source src="src/music/ビープ音.mp3" type="audio/mp3">
    </audio>
</head>

<body>


    <div id="wrapper">
        <!--<canvas id="filter"></canvas>-->
        <canvas id="canvas"></canvas>

    </div>

    <div id="settings">
        <p class="settings_title">設定</p>
        <br>
        <p>
            <span class="settings_title">BGM/SE</span>

            <span class="settings_object" id="volume_up">▲</span>
            <span class="settings_object" id="volume_down">▼</span>

     
                <span class="settings_object" id="mute">
                    BGMを再生しない
                </span>
 

           
                <span class="settings_object" id="not_mute">
                    BGMの再生を許可する
                </span>

        </p>

        <p>
            <span class="settings_title">移動</span>
            <span class="settings_object" id="auto_move">自動</span>
            <span class="settings_object" id="manual_move">手動</span>
        </p>

        <p>
            <span class="settings_title">速度</span>
            <span class="settings_object" id="speed_up">加速</span>
            <span class="settings_object" id="speed_down">減速</span>
        </p>

        <!--<p>
            <span class="settings_title">言語</span>
            <span class="settings_object" id="japanese">日本語</span>
            <span class="settings_object" id="english">英語</span>
        </p>-->

        <p>
            <span class="settings_object" id="return_game">ゲームに戻る</span>
        </p>
    </div>
</body>

</html>

<script src="scripts/music.js"></script>
<script src="scripts/functions/settings.js"></script>
